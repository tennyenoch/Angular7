<div class="container">
<div class="row">
<div class="col-xs-12">

<button class="btn btn-primary" (click)="OnAddServer()">Add Server</button>
<br>
<br>
<ul class="list-group">
 <li class="list-group-item "

</ul>
</div>
</div>
